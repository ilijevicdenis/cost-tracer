<div [formGroup]="storeForm">
    <div>
        <label>Datum:</label>
        <input type="date" formControlName="costDate" />
    </div>
    <div>
      <label>Valuta:</label>
      <input type="text" formControlName="currency" />
    </div>

  <div>
    <button type="button" (click)="addNew()">Dodaj novi trosak</button>
    <button type="button" (click)="deleteMarked()">Obrisi oznacene</button>
  </div>

  <div formArrayName="costs" *ngFor="let cost of storeForm.get('costs').controls; let i = index">
    <div [formGroupName]="i">
      <input type="text" formControlName="productName" />
    </div>
  </div>
</div>
